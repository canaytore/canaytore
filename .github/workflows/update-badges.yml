name: Update badges

on:
  schedule:
    # Runs at 0AM UTC
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: Update Readme with Credly badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@main
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CREDLY_USER: can-aytore
          BADGE_SIZE: 120
          NUMBER_LAST_BADGES: 24
